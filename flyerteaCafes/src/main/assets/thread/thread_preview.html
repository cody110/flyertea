</div>

</div>

<script type="text/javascript">
window.onload = function() {
   bindClickEvent();
}


<!--绑定点击事件-->>
function bindClickEvent()
{
    <!--videoplay点击-->
    $(".videoPlay").click(function(event) {
         var id=$(this).attr("id");
         window.android.clickPlay(id);
    });

}

<!--解绑点击事件-->
function unbindClickEvent()
{
    $(".videoPlay").unbind('click');
}




































</script>
